name: Terraform Apply (Beta â†’ Prod)

on:
  push:
    branches:
      - main

env:
  TF_ACTIONS_WORKING_DIR: "./stack"

jobs:
  apply-beta:
    name: Apply to Beta
    runs-on: ubuntu-latest
    environment: terraform # beta environment

    defaults:
      run:
        working-directory: ${{ env.TF_ACTIONS_WORKING_DIR }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials (beta)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Configure backend
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "bucket=\"fryrank-app-terraform-state-${ACCOUNT_ID}\"" > backend.hcl

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Apply (beta)
        run: terraform apply -auto-approve -input=false

  apply-prod:
    name: Apply to Prod
    runs-on: ubuntu-latest
    environment: terraform-prod # prod environment
    needs: apply-beta   # ensures beta finishes first

    defaults:
      run:
        working-directory: ${{ env.TF_ACTIONS_WORKING_DIR }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials (prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Configure backend
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "bucket=\"fryrank-app-terraform-state-${ACCOUNT_ID}\"" > backend.hcl

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Apply (prod)
        run: terraform apply -auto-approve -input=false
